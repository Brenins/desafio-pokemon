<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="./script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Pokedex</title>
</head>
<body>
    <header class="pesquisa shadow p-3 mb-5 bg-danger rounded">    <!-- Barra de pesquisa e botoes -->
        <h3 class="text-light" onclick="reload()">Pokedex do Py</h3>
        <div class="teste">
            <input type="text" id="txtBusca"class="form-control tamanho border-0 rounded-pill shadow"  placeholder="Pesquise aqui seu Pokemon..."/>
            <button class="btn btn-light border-0 rounded-pill shadow" type="button" onclick="fetchPokemon()" id="botaoPesquisa">Pesquisar</button>
        </div>
        <div class="botoes">
            <button class="btn btn-light border-0 rounded-pill shadow" type="button" id="botaoMeusPokemons">Meus Pokemons</button>
        </div>
    </header>
    <div class="container">  <!-- Card dos pokemons carregados via API -->
        <ul data-js="pokedex" class="pokedex"></ul>
    </div>
</body>
</html>
